<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Party</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Giphy Party</h1>
      <div class="submit-form">
        <form>
          <input type="text" id="searchBar" placeholder="Enter a search term" />
          <button type="button" class="generate" id="searchBtn">
            Search Giphy!
          </button>
          <button type="button" class="delete" id="deleteBtn">
            Remove Images
          </button>
        </form>
      </div>

      <div class="gifDisplay" id="displayDiv">... Your GIFs here ...</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
